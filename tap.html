<!DOCTYPE>
<html>
 <head>
     <title>Tap</title>
     <link rel="stylesheet" href=" css/tap.css" type="text/css" />
     <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
     <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
     <script src="javascript/tap.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
     
   
 </head>   
 <body>
     <div id="taphead">
        <div id="text"><h1>TAP the ones you <em style ="color:#000">enjoy doing</em></h1></div>
        <div id="highight">                            </div>
     </div>
    
    <div id=row1 class="row">
        <div>
         <p id=1><button id=button1 class=btn onClick="onTap(this.id)">Boy/Girl Scout</button></p>  
        </div>
     
        <div>
          <p id=2><button id=button2 class=btn onClick="onTap(this.id)">Hand-On Project</button></p>
        </div>
    
        <div>
          <p id=3><button id=button3 class=btn onClick="onTap(this.id)">Watch News</button></p>
        </div>
    </div>
    
      
    <div id=row2 class="row small">
        <div>
          <p id=4><button id=button4 class=btn onClick="onTap(this.id)">Planning</button></p>
        </div>
      
        <div>
          <p id=5><button id=button5 class=btn onClick="onTap(this.id)">Giving Advice</button></p>
        </div>
    </div>
    
    
    <div id=row3 class="row"> 
    
        <div>
          <p id=6><button id=button6 class=btn onClick="onTap(this.id)">Manage Money</button></p>
        </div>
        
        <div>
          <p id=7><button id=button7 class=btn onClick="onTap(this.id)">Nurse the Sick</button></p>
        </div>
    
        <div>
          <p id=8><button id=button8 class=btn onClick="onTap(this.id)">Hosting Events</button></p>
        </div>
        
    </div>
    
    
    <div id=row4 class="row small">
        
        <div>
          <p id=9><button id=button9 class=btn onClick="onTap(this.id)">Edit Software</button></p>
        </div>
      
        <div>
          <p id=10><button id=button10 class=btn onClick="onTap(this.id)">Debating</button></p>
        </div>
        
    </div>
    
    
    <div id=row5 class="row"> 
    
        <div>
          <p id=11><button id=button11 class=btn onClick="onTap(this.id)">Design Clothes</button></p>
        </div>
        
        <div>
          <p id=12><button id=button12 class=btn onClick="onTap(this.id)">Making Posters</button></p>
        </div>
    
        <div>
          <p id=13><button id=button13 class=btn onClick="onTap(this.id)">Math Problems</button></p>
        </div>
        
    </div>
    
    <div id=nextbtn>
     <button onClick="nextPg()" id=next > Next </button>
    </div>  
    
    <a href="home.html"><img src="icon.png" height="42" width="42"></a>
    
 </body>
</html>
